<div class="container">
  <div>
    <h3>Topic: {{roomName}}</h3>
    <app-chat-room-message
      *ngFor="let message of messages; let i = index"
      [message]="message"
      [myUserId]="myUser.id"
      (delete)="onDeleteMessage(i)"
    ></app-chat-room-message>
  </div>
  <app-chat-room-send-message (newMessage)="onNewMessage($event)"></app-chat-room-send-message>
</div>
